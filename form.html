<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<head>
	<title>Stuff</title>
	<link rel='stylesheet' type='text/css' href='form.css' />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type='text/javascript' src='form.js'></script>
</head>
<body>
	<ul>
	<li class='newlinkform'><form>
	<div class="form">
		<div class="legend"><legend><strong>Add a link (will save to cookies)</strong></legend></div>
		<div class="formelement">
			<span class="label"><label>Link Name:</label></span>
			<span><input type='text' class='text'/></span>
		</div>
		<div class="formelement">
			<span class="label"><label>Address (URL):</label></span>
			<span><input type='text' class='text'/></span>
		</div>
		<div>
			<span class="label"><label>Frequency:</label></span>
			<span class="options">
				<div><input type='radio' name='frequency' class='radio' id='newlinkminutes'/>
					<label for='newlinkminutes'>Minutes</label> <input type='text' class='numbers' maxlength='6'/>
					<label for='newlinkminutes'>Hours</label> <input type='text' class='numbers' maxlength='6'/>
				</div>
				<div><input type='radio' name='frequency' class='radio' id='newlinkdaily'/>
					<label for='newlinkdaily'>Daily</label>
				</div>
				<div><input type='radio' name='frequency' class='radio' id='newlinkweekly'/>
					<label for='newlinkweekly'>Weekly</label>
				</div>
				<div><input type='radio' name='frequency' class='radio' id='newlinkmonthly'/>
					<label for='newlinkmonthly'>Monthly</label>
				</div>
				<div><input type='radio' name='frequency' class='radio' id='newlinkNoFrequency'/>
					<label for='newlinkNoFrequency'>None (no timer)</label>
				</div>
			</span>
			<div class="clearfix"> </div>
		</div>
		<div><button>Done</button></div>
	</div>
	</form></li>
	</ul>
</body>
</html>
