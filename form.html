<legend><strong>Add a link</strong></legend>

<div class="form">
	<label>Link Name:</label>
	<div class="input"><input type='text' class='text'/></div>
	<label>Address (URL):</label></span>
	<div class="input"><input type='text' class='text'/></div>
	<label>Frequency:</label>
	
	<div class="clearfix input">
		<label for='newlinkminutes'>
			
			<input type='radio' name='frequency' class='radio' value='newlinkminutes'/>
			
			<span>Minutes</span>
			<input type='text' class='numbers span1' maxlength='6' />
			
			<span>Hours</span>
			<input type='text' class='numbers span1' maxlength='6' />
			
		</label>
	</div>
	
	<div class="clearfix input">
	<label for='newlinkdaily'>
		<input type='radio' name='frequency' class='radio' value='newlinkdaily'/>
		<span>Daily</span>
	</label>
	</div>
	
	<div class="clearfix input">
	<label for='newlinkweekly'>
		<input type='radio' name='frequency' class='radio' value='newlinkweekly'/>
		<span>Weekly</span>
	</label>
	</div>
	
	<div class="clearfix input">
	<label for='newlinkmonthly'>
		<input type='radio' name='frequency' class='radio' value='newlinkmonthly'/>
		<span>Monthly</span>
	</label>
	</div>
	
	<div class="clearfix input">
	<label for='newlinkNoFrequency'>
		<input type='radio' name='frequency' class='radio' value='newlinkNoFrequency'/>
		<span>None (no timer)</span>
	</label>
	</div>
	
	<div class="clearfix">
	<button class="btn primary small submit-form">Create</button>
	</div>

</div>
